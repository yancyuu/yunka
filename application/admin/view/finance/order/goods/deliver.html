<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-12" style="text-align: left; margin-bottom: 10px;">
            <span>发货内容</span>
            <i class="fa fa-exclamation-circle" data-toggle="tooltip" data-placement="right" title="重复发货会替换之前的发货内容"></i>
        </label>

        <div class="col-xs-12 col-sm-12">
            <textarea id="c-content" class="form-control" name="row[content]" rows="10">{$deliver.content|default=''}</textarea>
            <span></span>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
