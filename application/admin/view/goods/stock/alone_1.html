                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"

                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
            <div class="row">

                <div class="col-xs-12 col-sm-3 col-md-3">
                    <div class="form-group">
                        <label class="control-label">规格</label>
                        <div class="row">
                            <div class="col-xs-12">
                                <select class="admin form-control" name="sku_id">
                                    <option value="">请选择</option>
                                    {volist name="sku" id="vo"}
                                    <option value="{$vo.id}">{$vo.sku}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <input class="operate" type="hidden" data-name="sku_id" value="="/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <div class="form-group">
                        <label class="control-label">状态</label>
                        <div class="row">
                            <div class="col-xs-12">
                                <select class="admin form-control" name="sale_time">
                                    <option value="=">请选择</option>
                                    <option value="NULL">未售</option>
                                    <option value="NOT NULL">已售</option>
                                </select>
                            </div>
                        </div>
                        <input class="operate" type="hidden" data-name="sale_time" value=""/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="submit" class="btn btn-success btn-block" value="提交"/>
                            </div>
                            <div class="col-xs-3">
                                <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
