<form id="setting-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('支付类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="checkbox">
                <label><input name="pay_type[alipay][]" type="checkbox" value="pc" {if condition="in_array('pc', $row.pay_type.alipay)"}checked{/if}>pc网站支付</label>
                <label><input name="pay_type[alipay][]" type="checkbox" value="sm" {if condition="in_array('sm', $row.pay_type.alipay)"}checked{/if}>扫码当面付</label>
                <label><input name="pay_type[alipay][]" type="checkbox" value="wap" {if condition="in_array('wap', $row.pay_type.alipay)"}checked{/if}>wap手机网站支付</label>
            </div>
            <p style="font-size: 13px; margin-top: 10px;">请勿勾选未取得相关权限的支付类型，程序会根据用户设备自动选择支付类型</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('APPID')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" class="form-control" name="app_id" type="text" value="{$row.app_id|default=''|htmlentities}">

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('支付宝公钥')}</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-public_key" class="form-control" rows="6" name="public_key">{$row.public_key|default=''|htmlentities}</textarea>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('应用私钥')}</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-private_key" class="form-control" rows="6" name="private_key">{$row.private_key|default=''|htmlentities}</textarea>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
